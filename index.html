<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Gallery</title>
    <style>
        .diamond-img{
            width: 450px;
            height: 400px;
            object-fit: cover;
            display: block;
            margin: 20px auto;
        }
        .btn-container{
            display: flex;
            justify-content: center;
        }
        .btn{
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <img src="./pictures/r1.jpeg" class="diamond-img" id="img"/>
    <div class="btn-container">
        <button type="button" class="btn" onclick="prev()">
            Prev
        </button>
        <button type="button" class="btn" onclick="next()">
            Next
        </button>
    </div>
    <script>
        const images =[
            "./pictures/r1.jpeg",
            "./pictures/r2.jpeg",
            "./pictures/r5.jpeg",
            "./pictures/r6.jpeg",
            "./pictures/np.webp"
        ];
    

        let imgIndex = 0;

        function prev() {
            if (imgIndex === 0) {
            imgIndex = images.length - 1;
            }
            else {
                imgIndex--;
            }
            const imgElement = document.getElementById('img');
            imgElement.src = images[imgIndex];
        }

        function next(){
            if(imgIndex == images.length - 1) {
                imgIndex = 0;
            }
            else{
                imgIndex++;
            }
            const imgElement = document.getElementById('img');
            imgElement.src = images[imgIndex];
        }
    </script>
</body>
</html>
